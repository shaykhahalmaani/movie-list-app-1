name: Backend Continuous Deployment

on:
  push:
    branches: [main]
    paths:
      - "services/catalog_api/**"
      - "deploy/k8s/catalog/**"
      - ".github/workflows/backend-cd.yaml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  WORKING_DIRECTORY: services/catalog_api
  IMAGE_NAME: catalog-api

jobs:
  lint:
    name: Lint catalog api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "${{ env.WORKING_DIRECTORY }}/requirements.txt"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: catalog-api-${{ runner.os }}-${{ hashFiles(format('{0}/requirements.txt', env.WORKING_DIRECTORY)) }}
          restore-keys: |
            catalog-api-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: pip install -r requirements.txt

      - name: Run flake8
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: flake8 src tests

  test:
    name: Test catalog api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "${{ env.WORKING_DIRECTORY }}/requirements.txt"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: catalog-api-${{ runner.os }}-${{ hashFiles(format('{0}/requirements.txt', env.WORKING_DIRECTORY)) }}
          restore-keys: |
            catalog-api-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: pip install -r requirements.txt

      - name: Run pytest
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: pytest

  deploy:
    name: Build and deploy api
    runs-on: ubuntu-latest
    needs: [lint, test]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "${{ env.WORKING_DIRECTORY }}/requirements.txt"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: catalog-api-${{ runner.os }}-${{ hashFiles(format('{0}/requirements.txt', env.WORKING_DIRECTORY)) }}
          restore-keys: |
            catalog-api-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: pip install -r requirements.txt

      - name: Run pytest (safety)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: pytest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.ECR_REPOSITORY_BACKEND }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG} -t ${REGISTRY}/${REPOSITORY}:latest ${WORKING_DIRECTORY}
          docker push ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG}
          docker push ${REGISTRY}/${REPOSITORY}:latest

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Deploy manifests
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.ECR_REPOSITORY_BACKEND }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          kubectl apply -n ${{ secrets.KUBE_NAMESPACE }} -f deploy/k8s/catalog/service.yaml
          kubectl apply -n ${{ secrets.KUBE_NAMESPACE }} -f deploy/k8s/catalog/deployment.yaml
          kubectl set image deployment/catalog-api api=${REGISTRY}/${REPOSITORY}:${IMAGE_TAG} -n ${{ secrets.KUBE_NAMESPACE }}
          kubectl rollout status deployment/catalog-api -n ${{ secrets.KUBE_NAMESPACE }}
