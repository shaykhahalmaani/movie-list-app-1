name: Frontend Continuous Deployment

on:
  push:
    branches: [main]
    paths:
      - "interfaces/movie_portal/**"
      - "deploy/k8s/frontend/**"
      - ".github/workflows/frontend-cd.yaml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  WORKING_DIRECTORY: interfaces/movie_portal
  IMAGE_NAME: movie-portal

jobs:
  lint:
    name: Lint web client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "${{ env.WORKING_DIRECTORY }}/package-lock.json"

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: movie-portal-${{ runner.os }}-${{ hashFiles(format('{0}/package-lock.json', env.WORKING_DIRECTORY)) }}
          restore-keys: |
            movie-portal-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm install

      - name: Run ESLint
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint

  test:
    name: Test web client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "${{ env.WORKING_DIRECTORY }}/package-lock.json"

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: movie-portal-${{ runner.os }}-${{ hashFiles(format('{0}/package-lock.json', env.WORKING_DIRECTORY)) }}
          restore-keys: |
            movie-portal-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm install

      - name: Run unit tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run test -- --run

  deploy:
    name: Build and deploy web client
    runs-on: ubuntu-latest
    needs: [lint, test]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "${{ env.WORKING_DIRECTORY }}/package-lock.json"

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: movie-portal-${{ runner.os }}-${{ hashFiles(format('{0}/package-lock.json', env.WORKING_DIRECTORY)) }}
          restore-keys: |
            movie-portal-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm install

      - name: Build static bundle
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build
        env:
          VITE_MOVIE_API_URL: ${{ secrets.MOVIE_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.ECR_REPOSITORY_FRONTEND }}
          IMAGE_TAG: ${{ github.sha }}
          MOVIE_API_URL: ${{ secrets.MOVIE_API_URL }}
        run: |
          docker build \
            --build-arg REACT_APP_MOVIE_API_URL=${MOVIE_API_URL} \
            -t ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG} \
            -t ${REGISTRY}/${REPOSITORY}:latest \
            ${WORKING_DIRECTORY}
          docker push ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG}
          docker push ${REGISTRY}/${REPOSITORY}:latest

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Deploy manifests
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ secrets.ECR_REPOSITORY_FRONTEND }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          kubectl apply -n ${{ secrets.KUBE_NAMESPACE }} -f deploy/k8s/frontend/configmap.yaml
          kubectl apply -n ${{ secrets.KUBE_NAMESPACE }} -f deploy/k8s/frontend/service.yaml
          kubectl apply -n ${{ secrets.KUBE_NAMESPACE }} -f deploy/k8s/frontend/deployment.yaml
          kubectl set image deployment/movie-portal web=${REGISTRY}/${REPOSITORY}:${IMAGE_TAG} -n ${{ secrets.KUBE_NAMESPACE }}
          kubectl rollout status deployment/movie-portal -n ${{ secrets.KUBE_NAMESPACE }}
